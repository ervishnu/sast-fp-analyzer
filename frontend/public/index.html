<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a1929" />
    <meta name="description" content="SAST False Positive Analyzer - AI-powered security vulnerability triage and analysis" />
    <title>SAST Security Analyzer | AI-Powered Vulnerability Triage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for the entire app */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a1929;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a5f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2d4a6f;
      }
      
      /* Loading animation */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0a1929;
      }
      #root:empty::after {
        content: "";
        width: 48px;
        height: 48px;
        border: 3px solid #0d2137;
        border-top-color: #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Smooth transitions */
      * {
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
